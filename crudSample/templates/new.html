{%extends 'base.html'%}//맨위에

{%block content %}
{% load static %}
    <style>
          #midMenu , #midMenu a{
            text-align: right;
            background-color: brown;
            color:rgb(245, 245, 245);
            padding-top: 10px;
            padding-bottom: 10px;
        }
       
        .detailTable,tr,td,th{
            text-align: center;
            margin: auto;
            border: 1px black solid;
            border-collapse: collapse;
            padding: 30px;
            background-color: white;
        }
        #contents{
            height: 710px;
            background-color: white;
            background-image: url("{%static '학교.jpg'%}");
            background-size: cover;
            text-align: center;
        }
        .postlist{
           background-color: rgb(255, 255,255,0.5);
           height:  800px;
           border-bottom-right-radius: 35px;
           border-bottom-left-radius: 35px;
       }
        form{
            height: 500px;
            text-align: center;
        }
        th{
            width:70px;
        }
    </style>
    <br>
    <div id="midMenu">
        <a href="{% url 'search' %}">검색하기</a> &nbsp;
        {% if user.is_staff%}
        |&nbsp<a id="deleteAll" href="{% url 'deleteAll'%}">전체 게시글 삭제</a> &nbsp&nbsp&nbsp&nbsp
        {% endif %}
    </div>   
    <div id="contents">
        <div class="postlist">
            <br><br><br><br><br><br><br>
            <form  method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <table class="detailTable">
                    {{form.as_table}}
                </table>
                <br><button type="submit">올리기</button>
            </form>
        </div>
    </div>
{%endblock%}
